            <tr>

                    <option value="20:30">20:30</option>

            <tr>

<script src="lib/jquery.bxslider.js"></script>
<script>
    $(function(){
        $('#nav-toggle').click(function() {
            $('body').toggleClass('open');
        });
        $('#gnavi ul li a').click(function() {
            $('body').removeClass('open');
        });

        $('a[href^="#"]').click(function(){
            var speed = 600;
            var href = $(this).attr("href");
            if (href==="#"){
                var target = $("html");
            } else{
                var target = $(href);
            }
            var position = target.offset().top-100;
            $('html,body').animate({
                scrollTop:position},speed,'swing');
                return false;
        });
        $(window).scroll(function(){
            const scrollVal = $(this).scrollTop();
            console.log(scrollVal);
            // TOPページアイコン
            if(scrollVal > 300){
              $('#pageTop').removeClass("on");
            }else{
              $('#pageTop').addClass("on");
            }
            if(scrollVal < 400){
              $('#pageTop').css("opacity","0.2");
            }else if(scrollVal < 600){
              $('#pageTop').css("opacity","0.5");
            }else if(scrollVal < 800){
              $('#pageTop').css("opacity","0.8");
            }else    
              $('#pageTop').css("opacity","1");              
        });
        $(".wrap").fadeOut(500);
    });    
</script>
